{% extends 'blog/base.html'%}

{% block content %}
{% for p in posts %}
<div class="row">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header">
                <h3>{{ p.title }}</h3>
                <p>By {{ p.author }} on {{ p.date }}</p>
            </div>
            <div class="card-body">
                {{ p.content }}
            </div>
    
        </div>
        
    </div>
</div>
    
       
       
      
    {% endfor %}

{% endblock %}
